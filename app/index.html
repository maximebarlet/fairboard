<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script defer src="index.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="display: flex;">
    <div class="sidebar">
        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Créer un post</a>
        <a href="#impacts">Impacts</a>
        <a href="#schedule">Planning</a>
        <a href="#inbox">Messagerie</a>
    </div>
    <div class="viewer">
        <div id="impacts">
            <h2>Impacts</h2>
        </div>
        <div id="schedule">
            <h2>Planning</h2>
        </div>
        <div id="inbox">
            <h2>Messagerie</h2>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="contact-form">
                    <h1>Send Me a Message</h1>
                    <p>Use this handy contact form to get in touch with me.</p>
                    
                    <form>
                      <div class="input-group">
                        <label for="social">Poster sur  </label>
                        <br>
                        <select id="social" name="social">
                          <option>Instagram</option>
                        </select>
                      </div>
                      
                      <div class="input-group">
                        <label for="post">Rédiger le post  </label>
                        <textarea id="post" name="post" rows="6" cols="65"></textarea>
                      </div>

                      <div class="input-group">
                        <label for="start">Choisir la date  </label>
                        <br>
                        <input type="date" id="start" name="date"
                            value="2018-07-22"
                            min="2018-01-01" max="2018-12-31">
                      </div>

                      <div class="input-group">
                        <label for="hour">Choisir l'heure  </label>
                        <br>
                        <input type="time" id="hour" name="hour"
                            min="00:00" max="23:59" required>
                      </div>
                      
                      <button type="submit">Planifer</button>
                    </form>
                  </section>
                  <div class="results">
                    <h2>Form Data</h2>
                    <pre></pre>
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script>
        function handleFormSubmit(event) {
        event.preventDefault();
        
        const data = new FormData(event.target);
        
        const formJSON = Object.fromEntries(data.entries());
        console.log(formJSON);

        const fs = require('fs');
        const dir = '/posts';

        fs.readdir(dir, (err, files) => {
        console.log(files.length);
        });

        fs.writeFile('post.json', data, err => {
        if (err) {
            throw err
        }
        console.log('JSON data is saved.')
        })

        const results = document.querySelector('.results pre');
        results.innerText = JSON.stringify(formJSON, null, 2);
        }

        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
