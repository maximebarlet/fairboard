<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script defer src="index.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="display: flex;">
    <div class="sidebar">
        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Cr√©er un post</a>
        <a href="#impacts">Impacts</a>
        <a href="#schedule">Planning</a>
        <a href="#inbox">Messagerie</a>
    </div>
    <div class="viewer">
        <div id="impacts">
            <h2>Impacts</h2>
        </div>
        <div id="schedule">
            <h2>Planning</h2>
        </div>
        <div id="inbox">
            <h2>Messagerie</h2>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="contact-form">
                    <h1>Send Me a Message</h1>
                    <p>Use this handy contact form to get in touch with me.</p>
                    
                    <form>
                      <div class="input-group">
                        <label for="subject">How can I help you?</label>
                        <select id="subject" name="subject">
                          <option>I have a problem.</option>
                          <option>I have a general question.</option>
                        </select>
                      </div>
                      
                      <div class="input-group">
                        <label for="message">Enter a Message</label>
                        <textarea id="message" name="message" rows="6" cols="65"></textarea>
                      </div>
                      
                      <div class="input-group">
                        <p class="group-label">Please send me:</p>
                        <input id="snacks-pizza" name="snacks" type="checkbox" value="pizza"/>
                        <label class="inline" for="snacks-pizza">Pizza</label>
                        <input id="snacks-cake" name="snacks" type="checkbox" value="cake"/>
                        <label class="inline" for="snacks-cake">Cake</label>
                      </div>
                      <input name="secret" type="hidden" value="1b3a9374-1a8e-434e-90ab-21aa7b9b80e7"/>
                      <button type="submit">Send It!</button>
                    </form>
                  </section>
                  <div class="results">
                    <h2>Form Data</h2>
                    <pre></pre>
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script>
        function handleFormSubmit(event) {
  event.preventDefault();
  
  const data = new FormData(event.target);
  
  const formJSON = Object.fromEntries(data.entries());

  // for multi-selects, we need special handling
  formJSON.snacks = data.getAll('snacks');
  
  const results = document.querySelector('.results pre');
  results.innerText = JSON.stringify(formJSON, null, 2);
}

const form = document.querySelector('.contact-form');
form.addEventListener('submit', handleFormSubmit);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
